plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.samsung.android.wallpaper.res'
    compileSdk 33

    defaultConfig {
        applicationId "com.samsung.android.wallpaper.res"
        minSdk 33
        targetSdk 33
        versionCode 33
        versionName "13"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
}